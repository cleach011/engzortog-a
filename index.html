<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>eng zor tog'a</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffffff;
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
}

.heart {
    font-size: 120px; /* SAL KICHRAYTIRILDI */
    cursor: pointer;
    transition: transform 0.2s;
}

.heart:active {
    transform: scale(1.15);
}
.heartimg {
    width: 400px;   /* bu yerda xohlagancha kichraytirasan */
   
}
.text {
    display: none;
    margin-top: 20px;
    color: rgba(18, 196, 228, 0.732);
    font-size: 40px;
    font-weight: bold;
}

.text img {
    width: 420px;
    display: block;
    margin: 10px auto;
    border-radius: 12px;
}
</style>
</head>

<body>

<div class="container">
    <div class="heart" onclick="showHide()"><img class="heartimg"  src="./ChatGPT Image 5 янв. 2026 г., 18_50_47.png" alt=""></div>

    <div class="text" id="ona">
          ENG ZO'R TAG'A
        <img src="photo_2026-01-01_13-20-40.jpg" alt="AYAJON">
      
    </div>
</div>

<script>
function showHide() {
    const ona = document.getElementById("ona");
    ona.style.display = (ona.style.display === "block") ? "none" : "block";
}
</script>

</body>
</html>
